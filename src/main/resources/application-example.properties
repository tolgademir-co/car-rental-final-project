####################################
# RENT-A-CAR PROJECT CONFIGURATION #
# Example configuration file
# Fill in your own values before running
####################################

# --- SERVER SETTINGS ---
server.port=8080
spring.application.name=Rent-A-Car

# --- DATABASE SETTINGS (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/rent_a_car
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE SETTINGS ---
spring.jpa.hibernate.ddl-auto=update   # create | create-drop | update | validate | none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- LOGGING SETTINGS ---
logging.level.org.springframework=INFO
logging.level.com.tolgademir=DEBUG

# --- CUSTOM APP SETTINGS ---
app.name=Rent-A-Car
app.version=1.0.0